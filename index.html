<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="display-6 mt-5">Check Your BMI Here</div>
    <div class="d-flex mt-5 text-center justify-content-center">
        <form action="" id="my-form">
            <div class="msg-error bg-danger text-white"></div>
            <label for="height" class="form-label" >Height</label>
            <input type="number" class="form-control" id="height" placeholder="cm">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" class="form-control" id="weight" placeholder="kg">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control mb-3" id="age">
            <label><input type="radio" name="gender" value="male"> Male</label><br>
            <label><input type="radio" name="gender" value="female"> Female</label><br>
            <button class="btn btn-outline-dark mt-3">Submit</button></br>
            <div class="mt-4 msg-bmi text-dark"></div>
        </form>
    </div>
</div>
</body>
<script>
    const form=document.querySelector('#my-form')
    const height=document.querySelector('#height')
    const weight=document.querySelector('#weight')
    const age=document.querySelector('#age')
    const msg=document.querySelector('.msg-error')
    const bmi_msg=document.querySelector('.msg-bmi')

    form.addEventListener('submit',onSubmit)

    function onSubmit(e){
        e.preventDefault()
        const gender=document.querySelector('input[name="gender"]:checked')
        let h=parseFloat(height.value)
        let w=parseFloat(weight.value)
        const a=parseFloat(age.value)
        const hm= h/100
        const newh=hm*hm
        const bmi=w/newh
        if(height.value=="" || weight.value=="" || age.value=="" || !gender){
            msg.innerHTML="please enter the all feilds"
            setTimeout(()=>{
            msg.remove()
            },3000)
        }
        else{
            if(bmi<18.5){
                bmi_msg.innerHTML="You are in underweight"
            }
            else if(bmi<=24.9){
                bmi_msg.innerHTML="You are in normalweight"
            }
            else{
                bmi_msg.innerHTML="you are in overweight"
            }
        }
    }
</script>
</html>
